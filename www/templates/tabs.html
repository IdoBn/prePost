<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Feed Tab -->
  <ion-tab title="Feed" icon="icon ion-ios7-paper" ui-sref="app.feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Upload Tab -->
  <ion-tab title="Upload" icon="icon ion-camera" ui-sref="app.feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Selector" icon="icon ion-images" ui-sref="app.selector">
    <ion-nav-view name="tab-selector"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Profile" icon="icon ion-person" ui-sref="app.profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
  <!-- Friends Tab -->
  <!-- <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab> -->


  <!-- Account Tab -->
<!--   <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->


</ion-tabs>
