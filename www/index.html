<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- inject:css -->
    <!-- endinject -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- inject:js -->
    <script src="src/prePost.upload/upload.module.js"></script>
    <script src="src/prePost.upload/upload.controller.js"></script>
    <script src="src/prePost.services/services.module.js"></script>
    <script src="src/prePost.services/friends.service.js"></script>
    <script src="src/prePost.selector/selector.module.js"></script>
    <script src="src/prePost.selector/selector.controller.js"></script>
    <script src="src/prePost.profile/profile.module.js"></script>
    <script src="src/prePost.profile/profile.controller.js"></script>
    <script src="src/prePost.profile/profile-detail.controller.js"></script>
    <script src="src/prePost.main/prePost.module.js"></script>
    <script src="src/prePost.feed/feed.module.js"></script>
    <script src="src/prePost.feed/feed.controller.js"></script>
    <!-- endinject -->
  </head>
  <body ng-app="prePost" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
